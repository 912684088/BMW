<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index-Login2.css">
    <title>Document</title>
</head>
<body>
   <!-- 左边图片 -->
   <div class="picture">
      <div class="characters">
         <p>欢迎光临BMW</p>
      </div>
   </div>
   <!-- 右边用户登录页面 -->
   <div class="User"> 
      <div class="logo">
         <img src="../image-bmw/bmw_63.png" alt="">
      </div>
      <div class="Login">
         <div class="message">
            <ul>
               <li><a>短信登录</a></li>
               <li><a>密码登录</a></li>
            </ul>
         </div>
      <div>
         <!-- 手机登录 -->
         <form id="login-form" method=post action="/user">    
            <input clas="text" placeholder="手机号码" type="text" name="uname"><br>
         <!-- 短信登录 -->
            <input class="password" placeholder="短信验证码" type="password" name="upwd"><br>
            <input type="submit" value="发送验证码" class="verification">  
         <!-- 记住我 -->
         <div class="remembers">
            <input class="checkbox" id="auto" type="checkbox">
            <label class="Remember" for="auto">记住我</label><br>
               <!-- 点击链接图标 -->
               <svg class="icon-info" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1" id="Layer_1" x="0px" y="0px" width="18px" height="18px" 
                  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                  <g>
                     <circle fill="#1C69D4" cx="50" cy="50" r="45"/>
                     <rect x="44.541" y="22.125" fill="#FFFFFF" width="11.125" height="11.125"/>
                     <rect x="44.541" y="44.438" fill="#FFFFFF" width="11.125" height="33.562"/>
                  </g>
               </svg>
         </div>
         <!-- 登录按钮 -->
             <input type="submit" value="登录" class="login"><br>       
         <!-- 注册按钮 -->
             <input type="submit" value="注册" class="registered">                       
         </form>
      </div>
   </div>   
</body>
</html>
